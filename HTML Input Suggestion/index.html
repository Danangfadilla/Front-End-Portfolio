<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HTML Input Suggestion</title>
</head>

<body>
    <label for="Color">Color:</label>
    <input list="myList" type="text" placeholder="Enter Color" />
    <datalist id="myList">
    <option value="Purple" />
    <option value="Pink">
    <option value="Red" />
    </datalist>

</body>

</html>
